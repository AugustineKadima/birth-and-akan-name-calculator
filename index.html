<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth day and akan name calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Birtday Collector -->

    <div class="birthdayGenderCollector">

        <h2>Fill and submit the form to get your birthday matched with an Akan name</h2>
        <form action="submit">

            <!-- Input birth -->

            <div>
                <label for="date">Enter your birthday</label>
                <input type="number" placeholder="yyyy-dd-mm">
            </div>

            <!-- Input Gender -->

            <h3>Select Gender</h3>
            <div id="radioInput">
                <input type="radio" name="gender">
                <label for="gender">Male</label>
            </div>
            <div id="radioInput">
                <input type="radio" name="gender">
                <label for="gender">Female</label>
            </div>

            <!-- Button Submit -->
            
            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
