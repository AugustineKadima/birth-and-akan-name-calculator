<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth day and akan name calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   

        <!-- Birtday Collector -->

        <div class="birthdayGenderCollector">

            <h2>Match the day of the week you were born with its respective Akan name</h2>
           
            
            <form action="">

                <!-- Input birth -->

                <div>
                    <label for="date">Enter your Date of Birth</label>
                    <input id="birthDate" type="date" placeholder="">
                </div>

                <p id="emptyDate"></p>
                <!-- Input Gender -->

                <h3>Select Gender</h3>
                <div id="radioInput">
                    <input id="genderMale" type="radio" name="gender">
                    <label for="gender">Male</label>
                </div>
                <div id="radioInput">
                    <input id="genderFemale" type="radio" name="gender">
                    <label for="gender">Female</label>
                </div>

                <p id="warning"></p>
                <!-- Button Submit -->

                <button type="submit" onclick="akanNameCalculator();">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </form>
            
           
        </div>
        <div class="myResults">
            <h4>Results:</h4>
            <p id="results"></p>
        </div>


    
<script src="app.js"></script>
</body>
</html>
